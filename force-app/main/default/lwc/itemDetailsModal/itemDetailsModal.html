<template>

    <template if:true={isOpen}>
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
    
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">{item.Name}</h2>
                </header>
    
                <div class="slds-modal__content slds-p-around_medium">
                    <p><b>Description:</b> {item.Description__c}</p>
                    <p><b>Price:</b> {item.Price__c}</p>
                    <p><b>Family:</b> {item.Family__c}</p>
                    <p><b>Type:</b> {item.Type__c}</p>
    
                    <template if:true={item.Image__c}>
                        <img src={item.Image__c} alt="Item image" style="max-width:100%; margin-top:10px;" />
                    </template>
                </div>
    
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={closeModal}></lightning-button>
                </footer>
    
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
