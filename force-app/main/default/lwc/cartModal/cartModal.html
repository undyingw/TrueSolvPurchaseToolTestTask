<template>
    <template if:true={isOpen}>
        <section class="slds-modal slds-fade-in-open" role="dialog">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Cart</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <template for:each={cart} for:item="item">
                        <p key={item.Id}>{item.Name} — {item.amount} × {item.Price__c}</p>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Checkout" onclick={handleCheckout}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
